<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Fadhilah's Personal Website</title>
    <link href="dist/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-5xl m-auto min-h-screen">
      <header class="flex gap-4 justify-between p-4">
        <h1
          class="bg-gradient-to-r from-blue-400 to-red-400 bg-clip-text text-transparent text-2xl"
        >
          mfadhtraktor
        </h1>
        <a
          href="https://www.facebook.com/mfadhtraktor/"
          target="_blank"
          class="text-2xl"
          >Contact</a
        >
      </header>
      <main>
        <img
          src="assets/profile.png"
          alt="Profile picture."
          class="rounded-full profile my-8"
        />
        <p class="text-4xl">Hello! I am Muhammad Fadhilah.</p>
        <span id="typed" class="text-3xl h-8"></span>
        <p class="my-6 text-2xl">As of May 2025, I have learned:</p>
        <div
          class="bg-amber-100 border-5 border-zinc-600 flex justify-center gap-10 p-1 rounded-full"
        >
          <img src="assets/bun-1.svg" alt="Bun logo." class="w-15 h-15" />
          <img
            src="assets/tailwind-css-2.svg"
            alt="TailwindCSS logo."
            class="w-15 h-15"
          />
          <img
            src="assets/javascript-r.svg"
            alt="JavaScript logo."
            class="w-15 h-15"
          />
          <img src="assets/html-1.svg" alt="HTML logo." class="w-15 h-15" />
          <img src="assets/css-3.svg" alt="CSS logo." class="w-15 h-15" />
          <img src="assets/git-icon.svg" alt="Git logo." class="w-15 h-15" />
          <img
            src="assets/github-icon-1.svg"
            alt="GitHub logo."
            class="w-15 h-15"
          />
        </div>
        <p class="mt-10 mb-6 text-2xl">
          Find out about my journey in exploring anime and visual novels:
        </p>
        <div class="grid grid-cols-2 mb-10 gap-5">
          <div class="border-5 border-zinc-600 text-black">
            <a
              href="https://myanimelist.net/animelist/FadhTraktor?status=2"
              target="_blank"
              class="cursor-pointer"
              ><img
                src="assets/Screenshot 2025-06-01 113601.png"
                alt="A screenshot of MyAnimeList page."
                class="imgvndb"
            /></a>
          </div>
          <div class="border-5 border-zinc-600 text-black">
            <a
              href="https://vndb.org/u176351/ulist?votes=1"
              target="_blank"
              class="cursor-pointer"
              ><img
                src="assets/Screenshot 2025-06-01 113855.png"
                alt="A screenshot of visual novel database page."
                class="imgvndb"
            /></a>
          </div>
        </div>
      </main>
      <footer class="sticky top-full flex justify-center">
        <p class="text-black">made out of obligation</p>
      </footer>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
